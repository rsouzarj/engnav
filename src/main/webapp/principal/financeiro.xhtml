<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!-- META TAGS -->
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/> <!-- tag para renderizar com internet explorer recente -->
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>CONNECTISERV</title>
        <!-- CSS -->
        <h:outputScript name="js/layout.js" library="spark-layout" />
        <h:outputStylesheet name="bootstrap.min.css" library="template-aws" />
        <h:outputStylesheet name="themify-icons.css" library="template-aws"/>
        <h:outputStylesheet name="icofont.css" library="spark-layout"/>
        <h:outputStylesheet name="style.css" library="template-aws"/>
        <h:outputStylesheet name="jquery.mCustomScrollbar.css" library="template-aws"/>
        
    </h:head>
    <h:body>
        <section class="pcoded-wrapper">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <div class="page-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="row"> 
                                            <ui:fragment rendered="#{loginController.usuario.acFinContasPagar  > 0}">
                                                <div class="col-md-6 col-xl-3"> 
                                                    <div class="card widget-card-1">
                                                        <a href="../financeiro/contas_pagar.jsf">
                                                            <div class="card-block-small">
                                                                <i class="fa fa-arrow-circle-up  bg-twiter card1-icon"></i>
                                                                <h4>Contas a Pagar</h4>
                                                                <div>
                                                                    <span class="f-left m-t-10 text-muted">
                                                                        <i class="text-c-green f-16 icofont icofont-warning m-r-10"></i> Cadastro e quitação de pagamentos
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </a>
                                                    </div>
                                                </div>
                                            </ui:fragment>
                                            <ui:fragment rendered="#{loginController.usuario.acFinContasReceber  > 0}">
                                                <div class="col-md-6 col-xl-3"> 
                                                    <div class="card widget-card-1">
                                                        <a href="../financeiro/contas_receber.jsf">
                                                            <div class="card-block-small">
                                                                <i class="fa fa-arrow-circle-down  bg-twiter card1-icon"></i>
                                                                <h4>Contas a Receber</h4>
                                                                <div>
                                                                    <span class="f-left m-t-10 text-muted">
                                                                        <i class="text-c-green f-16 icofont icofont-warning m-r-10"></i> Cadastro e quitação de recebimentos
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </a>
                                                    </div>
                                                </div>
                                            </ui:fragment>                                            
                                            <ui:fragment rendered="#{loginController.usuario.acFinContaCorrente > 0}">
                                                <div class="col-md-6 col-xl-3"> 
                                                    <div class="card widget-card-1">
                                                        <a href="../financeiro/conta_corrente.jsf">
                                                            <div class="card-block-small">
                                                                <i class="fa fa-ioxhost  bg-twiter card1-icon"></i>
                                                                <h4>Fluxo de Caixa</h4>
                                                                <div>
                                                                    <span class="f-left m-t-10 text-muted">
                                                                        <i class="text-c-green f-16 icofont icofont-warning m-r-10"></i> Conta Corrente
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </a>
                                                    </div>
                                                </div>
                                            </ui:fragment>


                                           
                                        </div>   
                                   </div> 
                                 </div>   
                                       
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="text-center text-lg-start">
            <div class="text-center pb-3">© 2022 Copyright <a href="#">Connecti System</a></div>
        </footer>
    </h:body>

</html>
