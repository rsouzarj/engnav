    <ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.seriesColors = ['#71CC8D', '#33AFDE', '#F7941E'];
                this.cfg.grid = {
                    background: '#EDF3F6',
                    borderColor: '#D9E3E8',
                    gridLineColor: '#D9E3E8',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#778D9B'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    markerOptions: {
                        shadow: false
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
            /*Botão topo*/
            $(document).ready(function () {
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 100) {
                        $('a[href="#top"]').fadeIn();
                    } else {
                        $('a[href="#top"]').fadeOut();
                    }
                });

                $('a[href="#top"]').click(function () {
                    $('html, body').animate({scrollTop: 0}, 800);
                    return false;
                });
            });
        </script>
        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #778D9B;
            }
            /*Botão topo */
            a[href="#top"]{
                padding:10px;
                position:fixed;
                top: 90%;
                right:2px;
                display:none;
                font-size: 30px;
            }
            a[href="#top"]:hover{
                text-decoration:none;
            }
            h2{color:black;}
        </style>


    </ui:define>

                                                <p:calendar locale="pt" pattern="dd/MM/yyyy"  value="#{nvEmbarcacaoController.upload.dataEmissao}"/>
                                                <h:outputText value="Data de Validade" />
                                                <p:calendar locale="pt" pattern="dd/MM/yyyy"  value="#{nvEmbarcacaoController.upload.dataValidade}"/>
                                                
                                                
                                                
                                            </p:panelGrid>                            
                                            <p:fileUpload label="Selecionar Arquivo" value="#{nvEmbarcacaoController.file}" mode="simple" skinSimple="true"/>
                                            <p:commandButton value="Adicionar" ajax="false" actionListener="#{nvEmbarcacaoController.upload}" rendered="#{loginController.usuario.acOpEmbarcacao == 1}" update=" tblAnexos"/>
                                        </p:panelGrid>                            
                                    </p:panelGrid>
                                    
                                    <p:dataTable id="tblAnexos" var="a" rowIndexVar="index" value="#{nvEmbarcacaoController.listaUpload}" emptyMessage="Lista vazia" reflow="true">
                                        <p:column headerText="ID" width="8%" style="text-align: center">
                                            <p:outputLabel value="#{index+1}"/>
                                        </p:column>
                                        <p:column headerText="Nome" style="text-align: center">
                                            <p:outputLabel value="#{a.nomeArquivo}"/>
                                        </p:column>
                                        <p:column headerText="Tipo" style="text-align: center">
                                            <p:outputLabel value="#{a.tipoArquivo}"/>
                                        </p:column>
                                        <p:column headerText="Usuário" style="text-align: center">
                                            <p:outputLabel value="#{a.nomeUsuario}"/>
                                        </p:column>
                                        <p:column headerText="Dt. Emissao do Documento" sortBy="#{a.dataEmissao}">
                                            <h:outputText value="#{a.dataEmissao}"  title="#{a.dataEmissao}"  >
                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="medium" locale="pt_BR"  />
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Dt. Validade do Documento" sortBy="#{a.dataValidade}">
                                            <h:outputText value="#{a.dataValidade}"  title="#{a.dataValidade}"  >
                                            <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="medium" locale="pt_BR"  />
                                            </h:outputText>
                                        </p:column>
                         
                                        <p:column headerText="Download" width="8%" style="text-align: center" >
                                            <p:commandButton actionListener="#{nvEmbarcacaoController.download(a)}" onclick="this.form.target = '_blank'" style="width: 50px" ajax="false"  icon="fa fa-arrow-circle-down white">
                                                <p:fileDownload value="#{nvEmbarcacaoController.fileDownload}" />
                                            </p:commandButton>
                                        </p:column>
                                       
                                        <p:column headerText="Remover" width="8%" style="text-align: center">
                                            <p:commandButton icon="fa fa-eraser white" style="width: 50px" styleClass="RedButton" actionListener="#{nvEmbarcacaoController.removerAnexo(a)}" rendered="#{nvEmbarcacaoController.nvEmbarcacao.seqNvEmbarcacao!=0 and loginController.usuario.acOpEmbarcacao == 1}" update=":frmDetalhe :frmLista">
                                               
                                            </p:commandButton>
                                         
                                            </p:column>
                                      
                                        
                                    </p:dataTable>

                                </p:tab>
                            </p:accordionPanel>                       
                            
                            


                           </p:panelGrid>
                            <p:messages id="messages2"  autoUpdate="true" closable="true" />

                            <p:panelGrid   columns="4"  layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-0,ui-grid-col-0,ui-grid-col-0,ui-grid-col-0" >
                                <!--<p:commandButton value="Salvar e Fechar" actionListener="#{nvEmbarcacaoController.salvar(0)}" update=":frmDetalhe :frmLista" rendered="#{loginController.usuario.acOpEmbarcacao == 1}"/>-->
                                <p:commandButton value="Salvar" actionListener="#{nvEmbarcacaoController.salvar(1)}" update=":frmDetalhe :frmLista" rendered="#{loginController.usuario.acOpEmbarcacao == 1}"/>
                                <p:commandButton value="Voltar" immediate="true" actionListener="#{nvEmbarcacaoController.mudarTela(0)}" update=":frmDetalhe :frmLista" />
                                <p:commandButton value="Deletar" styleClass="RedButton" actionListener="#{nvEmbarcacaoController.deletar()}" rendered="#{nvEmbarcacaoController.nvEmbarcacao.seqNvEmbarcacao!=0 and loginController.usuario.acOpEmbarcacao == 1}" update=":frmDetalhe :frmLista">
                                <p:confirm header="Confirmação" message="Deseja excluir o registro?" icon="ui-icon-alert" />
                                </p:commandButton>
                                
                            </p:panelGrid>
                    </h:form>
           
                </div>
                
            </div>
        </div>
      
    </ui:define>

</ui:composition>
