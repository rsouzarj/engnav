<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    
    
            <f:metadata>
            <f:viewAction  action="#{loginController.iniciarADM()}" />
        </f:metadata>
    
    <h:head>
        <!-- META TAGS -->
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/> <!-- tag para renderizar com internet explorer recente -->
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{loginController.empresa.fantasia}</title>
        <!-- CSS -->
        <h:outputScript name="js/layout.js" library="spark-layout" />
        <h:outputStylesheet name="bootstrap.min.css" library="template-aws" />
        <h:outputStylesheet name="themify-icons.css" library="template-aws"/>
        <h:outputStylesheet name="icofont.css" library="spark-layout"/>
        <h:outputStylesheet name="style.css" library="template-aws"/>
        <h:outputStylesheet name="jquery.mCustomScrollbar.css" library="template-aws"/>
        
    </h:head>
    <h:body>
        <section class="pcoded-wrapper">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <div class="page-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="row"> 
                                            <ui:fragment rendered="#{loginController.usuario.acDocumento == 1}">
                                                <c:forEach items="${loginController.listaTipoDocumentoContador}" var="tp"  varStatus="status">
                                                    
                                                <div class="col-md-6 col-xl-3"> 
                                                    <div class="card widget-card-1">
                                                    <a href="../painel/documento_etapa.jsf?id=#{tp.key}">
                                                                          <div class="card-block-small">
                                                                <i class="fa fa-mail-forward  bg-secondary card1-icon"></i>
                                                                <h2><p:outputLabel  value="#{tp.value}"/></h2>
                                                                <div>

                                                
                                                                </div>
                                                            </div>
                                                        </a>
                                                    </div>
                                                </div>
                                                    </c:forEach>
                                            </ui:fragment> 



                                            

                                        </div>   
                                   </div> 
                                 </div>   
                                       
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="text-center text-lg-start">
            <div class="text-center pb-3">Â© 2022 Copyright <a href="#">Connecti System</a></div>
        </footer>
    </h:body>

</html>
