<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.seriesColors = ['#71CC8D', '#33AFDE', '#F7941E'];
                this.cfg.grid = {
                    background: '#EDF3F6',
                    borderColor: '#D9E3E8',
                    gridLineColor: '#D9E3E8',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#778D9B'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    markerOptions: {
                        shadow: false
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
        </script>
        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #778D9B;
            }
        </style>
    </ui:define>

    <ui:define name="content"  >

        <div class="layout-portlets-box" >
            <div class="Container100 ui-fluid">
                <div class="ContainerIndent"> 

                    <h2 class="BigTopic">Alterar Senha</h2>
                    <p:messages id="messages"  autoUpdate="true" closable="true" />

                    <h:form id="frmDetalhe">


                        <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">

                            <p:panelGrid columns="1" layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">
                                <h:outputText value="Senha Atual" />
                                <p:inputText type="password" value="#{usuarioController.senhaAntiga}" required="true" requiredMessage="SENHA ANTIGA é obrigatório"/>                
                            </p:panelGrid>
                            <p:panelGrid/>


                            <p:panelGrid columns="1" layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">
                                <h:outputText value="Nova Senha" />
                                <p:inputText type="password" value="#{usuarioController.senhaNova}" required="true" requiredMessage="SENHA NOVA é obrigatório"/>                
                            </p:panelGrid>

                            <p:panelGrid columns="1" layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">
                                <h:outputText value="Confirmação de Senha" />
                                <p:inputText type="password" value="#{usuarioController.senhaConfirm}" required="true" requiredMessage="CONFIRMAÇÃO DE SENHA é obrigatório"/>                
                            </p:panelGrid>

                        </p:panelGrid>

                        <h2 class="BigTopic" />

                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-0,ui-grid-col-0,ui-grid-col-0,ui-grid-col-0">
                            <p:commandButton value="Alterar Senha" actionListener="#{usuarioController.alterarSenha()}" />
                        </p:panelGrid>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
