    <ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.seriesColors = ['#71CC8D', '#33AFDE', '#F7941E'];
                this.cfg.grid = {
                    background: '#EDF3F6',
                    borderColor: '#D9E3E8',
                    gridLineColor: '#D9E3E8',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#778D9B'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    markerOptions: {
                        shadow: false
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
            /*Botão topo*/
            $(document).ready(function () {
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 100) {
                        $('a[href="#top"]').fadeIn();
                    } else {
                        $('a[href="#top"]').fadeOut();
                    }
                });

                $('a[href="#top"]').click(function () {
                    $('html, body').animate({scrollTop: 0}, 800);
                    return false;
                });
            });
        </script>
        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #778D9B;
            }
            /*Botão topo */
            a[href="#top"]{
                padding:10px;
                position:fixed;
                top: 90%;
                right:2px;
                display:none;
                font-size: 30px;
            }
            a[href="#top"]:hover{
                text-decoration:none;
            }
        </style>

                                            <p:outputLabel value="#{a.nomeArquivo}"/>
                                        </p:column>
                                        <p:column headerText="Tipo" style="text-align: center">

                                        </p:column>-->

                                                    <p:ajax event="itemSelect" listener="#{parceiroController.parceiroSelecionada()}" process="@form" update="pnlVinculo" />

                                            </p:panelGrid>

                                        </p:panelGrid>
                                    </p:panelGrid>

                                </p:tab>


                                <p:tab title=" Instruções do Cliente" rendered="#{parceiroController.parceiro.seqParceiro > 0}">
                                    <p:messages autoUpdate="true" closable="true" />
                                    <p:dataTable id="listaAnotacao" var="a" value="#{parceiroController.listaAnotacao}" emptyMessage="Lista vazia" reflow="true" style="">
                                        <p:column headerText="Descrição" sortBy="#{a.descricao}">
                                            <p:commandLink value="#{a.descricao}"  title="#{a.descricao}"  actionListener="#{parceiroController.selecionarAnotacao(a)}"  update=":frmDetalhe" />
                                        </p:column>

                                        <p:column headerText="Data" sortBy="#{a.dataCadastro}">
                                            <p:outputLabel value="#{a.dataCadastro}"  title="#{a.dataCadastro}"  >
                                                <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="medium" locale="pt_BR" timeZone="GMT-3"/>
                                            </p:outputLabel>

                                        </p:column>

                                        <p:column headerText="Remover" width="8%" >
                                            <p:commandButton icon="fa fa-eraser Fs18 white"  disabled="#{loginController.usuario.acParNovo != 1}" actionListener="#{parceiroController.removerAnotacao(a)}" immediate="true" update="listaAnotacao" >

                                            <p:outputLabel value="Tipo de Anotação"/>
                                            <p:selectOneMenu value="#{parceiroController.anotacao.seqTipoAnotacao}" required="false" requiredMessage="[TIPO DE ANOTAÇÃO] Obrigatório" filter="true" filterMatchMode="contains">
                                                <f:selectItems value="#{parceiroController.listaTipoAnotacao}" var="an" itemLabel="#{an.nome}" itemValue="#{an.seqTipoAnotacao}" />
                                            </p:selectOneMenu>
                                        </p:panelGrid>

                                        <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank" > 
                                            <p:outputLabel value="Descrição"/>
                                            <!--<p:inputText value ="#{parceiroController.anotacao.descricao}" />-->
                                            <p:inputTextarea autoResize="true" counter="desc" counterTemplate="{0} caracteres restantes." maxlength="3000" value="#{parceiroController.anotacao.descricao}"/>
                                             <h:outputText id="desc"/>
                                        </p:panelGrid>

                                        <p:panelGrid  columns="2" layout="grid" styleClass="ui-panelgrid-blank" > 
                                            <p:commandButton value="Novo" disabled="#{loginController.usuario.acParNovo != 1}" actionListener="#{parceiroController.novaAnotacao()}" update="pnlAnotacao listaAnotacao" />
                                            <p:commandButton value="Salvar" disabled="#{loginController.usuario.acParNovo != 1}" actionListener="#{parceiroController.adicionarAnotacao()}" update="pnlAnotacao listaAnotacao" />
                                        </p:panelGrid>

                                    </p:panelGrid>

                                </p:tab>  
                                
                                <p:tab title="Anexar Documentos"  rendered="#{parceiroController.parceiro.seqParceiro > 0}">
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" > 
                                        <p:growl id="messagesg" showDetail="true" />

                                                <h:outputText value="Data de Validade" />

                                            </p:panelGrid>                            
                                            <p:fileUpload label="Selecionar Arquivo" value="#{parceiroController.file}" mode="simple" skinSimple="true"/>

                                        <p:column headerText="Tipo" style="text-align: center">
                                            <p:outputLabel value="#{a.tipoArquivo}"/>
                                        </p:column>
                                        <p:column headerText="Usuário" style="text-align: center">
                                            <p:outputLabel value="#{a.nomeUsuario}"/>
                                        </p:column>
                                        <p:column headerText="Dt. Emissao do Documento" sortBy="#{a.dataEmissao}">
                                            <h:outputText value="#{a.dataEmissao}"  title="#{a.dataEmissao}"  >
                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="medium" locale="pt_BR"  />
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Dt. Validade do Documento" sortBy="#{a.dataValidade}">
                                            <h:outputText value="#{a.dataValidade}"  title="#{a.dataValidade}"  >

                                            </p:commandButton>
                                        </p:column>
                                       
                                        <p:column headerText="Remover" width="8%" style="text-align: center">
                                            <p:commandButton icon="fa fa-eraser white" style="width: 50px" styleClass="RedButton" actionListener="#{parceiroController.removerAnexo(a)}" rendered="#{parceiroController.parceiro.seqParceiro!=0}" update=":frmDetalhe :frmLista">
                                               
                                            </p:commandButton>
                                         
                                            </p:column>
                                      
                                        
                                    </p:dataTable>

                                </p:tab>
                            

                                
                            </p:tabView>                              
                            
                                  

                        </p:panelGrid>

            </div>
