    <ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.seriesColors = ['#71CC8D', '#33AFDE', '#F7941E'];
                this.cfg.grid = {
                    background: '#EDF3F6',
                    borderColor: '#D9E3E8',
                    gridLineColor: '#D9E3E8',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#778D9B'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    markerOptions: {
                        shadow: false
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
            /*Botão topo*/
            $(document).ready(function () {
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 100) {
                        $('a[href="#top"]').fadeIn();
                    } else {
                        $('a[href="#top"]').fadeOut();
                    }
                });

                $('a[href="#top"]').click(function () {
                    $('html, body').animate({scrollTop: 0}, 800);
                    return false;
                });
            });

            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Data Atual',
                        ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo Dia'
            };


        </script>
        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #778D9B;
            }
            /*Botão topo */
            a[href="#top"]{
                padding:10px;
                position:fixed;
                top: 90%;
                right:2px;
                display:none;
                font-size: 30px;
            }
            a[href="#top"]:hover{
                text-decoration:none;
            }     
            h2{color:black;}


        </style>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

                                <p:panelGrid id="pnlDataVencimento" columns="1" layout="grid" styleClass="ui-panelgrid-blank" > 
                                    <h:outputText value="Data de Vencimento" class="Fs16 gray FontRalewaySemiBold"/>
                                    <p:calendar locale="pt" pattern="dd/MM/yyyy"  value="#{RLBMController.financeiro.dataVencimento}" mindate="#{RLBMController.financeiro.dataEmissao}">                
                                        <p:ajax event="dateSelect"  update="pnlDataVencimento pnlDataEmissao" />
                                    </p:calendar>
                                </p:panelGrid>

                            </p:panelGrid>
                           
                            <p:panelGrid id="pnlPrincipal1" columns="3" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-6"> 
                                
                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" > 
                                    <h:outputText value="Forma de Pagamento" class="Fs16 gray FontRalewaySemiBold"/>
                                    <p:selectOneMenu value="#{RLBMController.financeiro.seqFormaPagamento}"  >
                                        <f:selectItem value="#{null}" itemLabel="Selecione Forma de Pagamento" itemValue="#{null}"/>
                                        <f:selectItems value="#{RLBMController.listaFormaPagamento}" var="fp" itemLabel="#{fp.nome}" itemValue="#{fp.seqFormaPagamento}"/>
                                    </p:selectOneMenu>
                                </p:panelGrid>
                                
                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" > 
                                    <h:outputText value="Conta Bancária" class="Fs16 gray FontRalewaySemiBold"/>
                                    <p:selectOneMenu value="#{RLBMController.financeiro.seqConta}"  >
                                        <f:selectItem value="#{null}" itemLabel="Selecione Conta Bancária" itemValue="#{null}"/>
                                        <f:selectItems value="#{RLBMController.listaConta}" var="c" itemLabel="#{c.nome}" itemValue="#{c.seqConta}"/>
                                    </p:selectOneMenu>                               
                                </p:panelGrid>

                                <p:panelGrid  id="pnlPeriodo" columns="1" layout="grid" styleClass="ui-panelgrid-blank" > 
                                    <h:outputText value="Período" class="Fs16 gray FontRalewaySemiBold"/>
                                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" > 

                                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" style="width:200px;"> 
                                            <h:outputText value="Inicio" class="Fs16 gray FontRalewaySemiBold"/>
                                            <p:calendar locale="pt" pattern="dd/MM/yyyy"  value="#{RLBMController.financeiro.dataPeriodoInicialRLBM}" maxdate="#{RLBMController.financeiro.dataPeriodoFinalRLBM}">                
                                                <p:ajax event="dateSelect" listener="#{RLBMController.limiteData()}" update="pnlPeriodo" />
                                            </p:calendar>                
                                        </p:panelGrid>

                                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" style="width:200px;"> 
                                            <h:outputText value="Final" class="Fs16 gray FontRalewaySemiBold"/>
                                            <p:calendar locale="pt" pattern="dd/MM/yyyy"  value="#{RLBMController.financeiro.dataPeriodoFinalRLBM}" mindate="#{RLBMController.financeiro.dataPeriodoInicialRLBM}">                
                                                <p:ajax event="dateSelect" update="pnlPeriodo" />
                                            </p:calendar>
                                        </p:panelGrid>

                                    </p:panelGrid>
                                </p:panelGrid>

                            </p:panelGrid>

                            <p:panelGrid id="pnlServicos" columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                <p:panelGrid id="pnlServico" columns="4" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-6,ui-grid-col-6,ui-grid-col-2,ui-grid-col-0" >
                                    <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                        <p:outputLabel value="Equipamento Locado"  class="Fs16 gray FontRalewaySemiBold"/>
                                        <!--p:selectOneMenu value="#{RLBMController.equipamento.seqEquipamento}" filter="true" filterMatchMode="contains" required="#{param['frmDetalhe:btnSalvarItem']!=null}" -->
                                        <p:selectOneMenu value="#{RLBMController.financeiroEquipamento.seqEquipamento}" filter="true" filterMatchMode="contains" required="#{param['frmDetalhe:btnSalvarItem']!=null}" >
                                            <f:selectItem value="#{null}" itemLabel="Selecione" itemValue="#{null}" />
                                            <f:selectItems value="#{RLBMController.listaEquipamento}" var="e"  itemLabel="#{e.nome}"  itemValue="#{e.seqEquipamento}"/>
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                    <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                        <p:outputLabel value="Comentário"  class="Fs16 gray FontRalewaySemiBold"/>
                                        <p:inputText value="#{RLBMController.financeiroEquipamento.comentario}"/>
                                    </p:panelGrid>

                                    <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                        <p:outputLabel value="Valor"  class="Fs16 gray FontRalewaySemiBold"/>
                                        <p:inputText value="#{RLBMController.financeiroEquipamento.valor}" required="#{param['frmDetalhe:btnSalvarItem']!=null}">
                                            <f:convertNumber locale="pt_BR" pattern="#,##0.00" maxFractionDigits="2" groupingUsed="true" maxIntegerDigits="20" type="currency" currencySymbol="R$" />
                                        </p:inputText>
                                    </p:panelGrid>

                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                        <br/>
                                        <p:commandButton value="Incluir" id="btnSalvarItem" actionListener="#{RLBMController.salvarEquipamento()}"  process="@this,pnlServico" update="pnlServico tItens pnlValorTotal " />
                                    </p:panelGrid>
                                </p:panelGrid>

                                <p:dataTable id="tItens" var="i" value="#{RLBMController.listaFinanceiroEquipamento}" emptyMessage="Lista vazia" reflow="true" rowIndexVar="rowIndex" >
                                    <p:column headerText="Item" width="8%" style="text-align: center">
                                        <p:commandLink value="#{rowIndex+1}"   actionListener="#{RLBMController.selecionarEquipamento(i)}" update=":frmDetalhe"/>
                                    </p:column>

                                    <p:column headerText="Equipamento" sortBy="#{i.nomeEquipamento}" >
                                        <h:outputText value="#{i.nomeEquipamento} - #{i.comentario}"  title="#{i.nomeEquipamento}" />
                                    </p:column>

                                    <p:column headerText="Valor" sortBy="#{i.valor}" width="10%">
                                        <p:outputLabel value="#{i.valor}"  title="#{i.valor}"  >
                                            <f:convertNumber locale="pt_BR" pattern="#,##0.00" maxFractionDigits="2" groupingUsed="true" maxIntegerDigits="20" type="currency" currencySymbol="R$" />
                                        </p:outputLabel>            
                                    </p:column>

                                    <p:column headerText="Remover" width="8%">
                                        <p:commandButton icon="fa fa-eraser Fs18 white"  actionListener="#{RLBMController.removerEquipamento(i)}" disabled="#{loginController.usuario.acFinRLBM}" immediate="true" update="tItens frmDetalhe:pnlValorTotal" process="@this">
                                            <p:confirm header="Confirmação" message="Confirma a exclusão desse ítem?" icon="ui-icon-alert" />
                                        </p:commandButton>
                                    </p:column>

                                </p:dataTable>  
                                <p/>
                                <p:panelGrid id="pnlValorTotal" columns="1" layout="grid" styleClass="ui-panelgrid-blank" style="text-align: right" > 
                                    <h:outputText class="Fs16 gray FontRalewaySemiBold" value="Valor Total" style="text-align: right"/>
                                    <h:outputText value="#{RLBMController.financeiro.valor}" style="text-align: right">
                                        <f:convertNumber locale="pt_BR" pattern="#,##0.00" maxFractionDigits="2" groupingUsed="true" maxIntegerDigits="20" type="currency" currencySymbol="R$" />
                                    </h:outputText>
                                </p:panelGrid>
                                <p:separator/>
                            </p:panelGrid>

                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                <!--h:outputText value="Descrição de Despesas" class="Fs16 gray FontRalewaySemiBold"/>
                                <p:inputTextarea counter="desc"   counterTemplate="{0} caracteres restantes." maxlength="1000"  value="#{RLBMController.financeiro.descricao}"/>
                                <h:outputText id="desc"/>

                                <h:outputText value="Observações" class="Fs16 gray FontRalewaySemiBold"/>
                                <p:inputTextarea counter="outros"   counterTemplate="{0} caracteres restantes." maxlength="1000"  value="#{RLBMController.financeiro.outrasInformacoes}"/>
                                <h:outputText id="outros"/>

                                <p:separator/-->

                                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" > 
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" > 
                                        <h:outputText class="Fs16 gray FontRalewaySemiBold" value="Responsável" />
                                        <h:outputText value="#{RLBMController.financeiro.responsavel}"/>
                                    </p:panelGrid>
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" > 
                                        <h:outputText class="Fs16 gray FontRalewaySemiBold" value="Data de Lançamento " />
                                        <h:outputText value="#{RLBMController.financeiro.dataCadastro}">
                                            <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="medium" locale="pt_BR" />
                                        </h:outputText>
                                    </p:panelGrid>
                                </p:panelGrid>
                            </p:panelGrid>
                            <p:separator/>

                            <p:messages id="messages"  autoUpdate="true" closable="true" rendered="#{RLBMController.tela == 1}"/>

                            <p:panelGrid   columns="4"  layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-0,ui-grid-col-0,ui-grid-col-0,ui-grid-col-0" rendered="#{RLBMController.tela == 1}">
                                <p:commandButton value="Salvar" actionListener="#{RLBMController.salvar(1)}" update=":frmDetalhe :frmLista" rendered="#{loginController.usuario.acFinRLBM == 1}"/>
                                <p:commandButton value="Voltar" immediate="true" actionListener="#{RLBMController.mudarTela(0)}" update=":frmDetalhe :frmLista" />

                                <!--p:commandButton value="Cancelar" styleClass="RedButton" onclick="PF('motivoCancelamento').show();" rendered="#{RLBMController.financeiro.seqFinanceiro != null and loginController.usuario.acFinRLBM == 1}" />


                                <p:dialog id="motivoCancelamento" header="Motivo do Cancelamento" widgetVar="motivoCancelamento" modal="true" height="150" >
                                    <p:inputTextarea id="lblComentario" value="#{RLBMController.financeiro.motivoCancelamento}" rows="6" cols="15" placeholder="Informe o Motivo do Cancelamento"/>
                                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"> 
                                        <p:commandButton value="Salvar"  actionListener="#{RLBMController.cancelar()}"  onclick="PF('motivoCancelamento').hide();" process="@this,lblComentario"/>
                                        <p:commandButton value="Cancelar" onclick="PF('telaComentario').hide();"/>
                                    </p:panelGrid>
                                </p:dialog-->

                                <p:commandButton value="Deletar" styleClass="RedButton" actionListener="#{RLBMController.deletar()}" rendered="#{RLBMController.financeiro.seqFinanceiro != null and loginController.usuario.acFinRLBM == 1}" update=":frmDetalhe :frmLista">
                                    <p:confirm header="Confirmação" message="Deseja excluir o registro?" icon="ui-icon-alert" />
                                </p:commandButton>

                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
                                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" />
                                </p:confirmDialog>                                                              
                            </p:panelGrid>
                        </p:panelGrid>

                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
