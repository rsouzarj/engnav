<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{financeiroController.idFinanceiro}" />
        <f:viewAction  action="#{financeiroController.iniciarContasPagar()}" />
    </f:metadata>
    <ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.seriesColors = ['#71CC8D', '#33AFDE', '#F7941E'];
                this.cfg.grid = {
                    background: '#EDF3F6',
                    borderColor: '#D9E3E8',
                    gridLineColor: '#D9E3E8',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#778D9B'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    markerOptions: {
                        shadow: false
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
            /*Botão topo*/
            $(document).ready(function () {
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 100) {
                        $('a[href="#top"]').fadeIn();
                    } else {
                        $('a[href="#top"]').fadeOut();
                    }
                });

                $('a[href="#top"]').click(function () {
                    $('html, body').animate({scrollTop: 0}, 800);
                    return false;
                });
            });

            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Data Atual',
                        ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo Dia'
            };


        </script>
        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #778D9B;
            }
            /*Botão topo */
            a[href="#top"]{
                padding:10px;
                position:fixed;
                top: 90%;
                right:2px;
                display:none;
                font-size: 30px;
            }
            a[href="#top"]:hover{
                text-decoration:none;
            }     
            h2{color:black;}


        </style>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    </ui:define>

    <ui:define name="content"  >

        <div class="layout-portlets-box" >
            <div class="Container100 ui-fluid">
                <div class="ContainerIndent"> 

                    <a href="#top"><p:commandButton icon="fa fa-arrow-up Fs18 white"/></a>

                    <h:form id="frmLista" >
                        <div class="Container100 Responsive100">
                            <p:messages id="messages"  autoUpdate="true" closable="true" rendered="#{financeiroController.tela == 0}"/>

                            <p:panelGrid rendered="#{financeiroController.tela == 0}" columns="4" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-12,ui-grid-col-0,ui-grid-col-2,ui-grid-col-0">
                                <h2>Contas a Pagar</h2> 
                                <h:commandLink title="Exportar Excel">
                                    <img src="../images/excel.png" alt="Smiley face" height="35" width="35"/>
                                    <p:dataExporter type="xls" encoding="iso-8859-1" target="listaPesquisa" fileName="Relatorio" pageOnly="false" postProcessor="#{financeiroController.postProcessXLS}"/>
                                </h:commandLink>
                                <p:commandButton value="Buscar" actionListener="#{financeiroController.listarContasPagar()}" update=":frmDetalhe :frmLista" />
                                <p:commandButton value="Novo" ajax="false" actionListener="#{financeiroController.novo()}" update=":frmDetalhe :frmLista"  rendered="#{loginController.usuario.acFinContasPagar == 1}"/>
                            </p:panelGrid>
                            <p:separator rendered="#{financeiroController.tela == 0}"/>

                            <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank" rendered="#{financeiroController.tela == 0}">
                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                    <p:outputLabel value="Parceiro"/>
                                    <p:selectOneMenu value="#{financeiroController.seqParceiroSelecionado}" filter="true" filterMatchMode="contains"  >

                                    </p:selectOneMenu>
                                </p:panelGrid>
                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                    <p:outputLabel value="Centro de Custo"/>
                                    <p:selectOneMenu value="#{financeiroController.seqCentroCustoSelecionado}" filter="true" filterMatchMode="contains"  >
                                        <f:selectItem  itemLabel="Todos" itemValue="#{null}" />
                                        <f:selectItems value="#{financeiroController.listaCentroCusto}" var="cs"  itemLabel="#{cs.nome}"  itemValue="#{cs.seqCentroCusto}"/>
                                    </p:selectOneMenu>
                                </p:panelGrid>

                                <!--p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                    <p:outputLabel value="Documento Fiscal"/>
                                    <p:selectOneMenu value="#{financeiroController.seqDocumentoFiscalSelecionado}" filter="true" filterMatchMode="contains"  >
                                        <f:selectItem value="#{null}" itemLabel="Todos" itemValue="#{null}" />
                                        <f:selectItems value="#{financeiroController.listaDocumentoFiscal}" var="df"  itemLabel="#{df.nome}"  itemValue="#{df.seqDocumentoFiscal}"/>
                                    </p:selectOneMenu>
                                </p:panelGrid-->

                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                    <p:outputLabel value="Status"/>
                                    <p:selectOneMenu value="#{financeiroController.statusSelecionado}" filter="true" filterMatchMode="contains"  >
                                        <f:selectItem value="#{null}" itemLabel="Todos" itemValue="#{null}" />
                                        <f:selectItem itemLabel="A VENCER" itemValue="A VENCER" />
                                        <f:selectItem itemLabel="VENCIDO" itemValue="VENCIDO" />
                                        <f:selectItem itemLabel="STANDY-BY" itemValue="STANDY-BY" />
                                        <f:selectItem itemLabel="CANCELADO" itemValue="CANCELADO" />
                                        <f:selectItem itemLabel="QUITADO" itemValue="QUITADO" />
                                    </p:selectOneMenu>
                                </p:panelGrid>
                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                    <p:outputLabel value="Local Financeiro"/>
                                    <p:selectOneMenu value="#{financeiroController.seqContaSelecionado}" filter="true" filterMatchMode="contains"  >
                                        <f:selectItem value="#{null}" itemLabel="Todos" itemValue="#{null}" />
                                        <f:selectItems value="#{financeiroController.listaConta}" var="ct"  itemLabel="#{ct.banco}"  itemValue="#{ct.seqConta}"/>
                                    </p:selectOneMenu>
                                </p:panelGrid>
                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                    <p:outputLabel value="Categoria (Nível I)"/>
                                    <p:selectOneMenu value="#{financeiroController.seqCategoriaSelecionado}" filter="true" filterMatchMode="contains"  >
                                        <f:selectItem value="#{null}" itemLabel="Todos" itemValue="#{null}" />
                                        <f:selectItems value="#{financeiroController.listaFinanceiroCategoria}" var="fc"  itemLabel="#{fc.nome}"  itemValue="#{fc.seqFinanceiroCategoria}"/>
                                    </p:selectOneMenu>
                                </p:panelGrid>
                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                    <p:outputLabel value="Categoria (Nível II)"/>
                                    <p:selectOneMenu value="#{financeiroController.seqNaturezaSelecionado}" filter="true" filterMatchMode="contains"  >
                                        <f:selectItem value="#{null}" itemLabel="Todos" itemValue="#{null}" />
                                        <f:selectItems value="#{financeiroController.listaTipoLancamento}" var="n"  itemLabel="#{n.nome}"  itemValue="#{n.seqTipoMovimentoFinanceiro}"/>
                                    </p:selectOneMenu>
                                </p:panelGrid>
                                <!--p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                   <p:outputLabel value="Categoria"/>
                                   <p:selectOneMenu value="#{financeiroController.seq}" filter="true" filterMatchMode="contains"  >
                                       <f:selectItem value="#{null}" itemLabel="Todos" itemValue="#{null}" />
                                       <f:selectItems value="#{financeiroController.listaConta}" var="ct"  itemLabel="#{ct.banco}"  itemValue="#{ct.seqConta}"/>
                                   </p:selectOneMenu>
                               </p:panelGrid-->
                                <p/>
                                <p/>
                            </p:panelGrid>

                            <p:separator rendered="#{financeiroController.tela == 0}"/>

                            <p:panelGrid id="pnlFiltroData" columns="3" layout="grid" styleClass="ui-panelgrid-blank" rendered="#{financeiroController.tela == 0}">

                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                    <p:selectBooleanCheckbox  itemLabel="Informar Data de Emissão" value="#{financeiroController.porDataEmissao}">
                                        <p:ajax event="change" update="pnlFiltroData"/>
                                    </p:selectBooleanCheckbox>
                                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" rendered="#{financeiroController.porDataEmissao}">
                                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                            <h:outputText value="Data Inicial" />
                                            <p:inputMask mask="99/99/9999"    value="#{financeiroController.dataEmissaoInicial}" required="true" requiredMessage="[DATA INICIAL] é obrigatório!" >
                                            </p:inputMask>
                                        </p:panelGrid>

                                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                            <h:outputText value="Data Final" />
                                            <p:inputMask mask="99/99/9999"   value="#{financeiroController.dataEmissaoFinal}"  required="true" requiredMessage="[DATA FINAL] é obrigatório!" >
                                            </p:inputMask>
                                        </p:panelGrid>                                
                                    </p:panelGrid>                                
                                </p:panelGrid>
                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                    <p:selectBooleanCheckbox  itemLabel="Informar Data de Pagamento" value="#{financeiroController.porDataPagamento}">
                                        <p:ajax event="change" update="pnlFiltroData"/>
                                    </p:selectBooleanCheckbox>
                                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" rendered="#{financeiroController.porDataPagamento}">
                                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                            <h:outputText value="Data Inicial" />
                                            <p:inputMask mask="99/99/9999"    value="#{financeiroController.dataPagamentoInicial}" required="true" requiredMessage="[DATA INICIAL] é obrigatório!" >
                                            </p:inputMask>
                                        </p:panelGrid>

                                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                            <h:outputText value="Data Final" />
                                            <p:inputMask mask="99/99/9999"   value="#{financeiroController.dataPagamentoFinal}"  required="true" requiredMessage="[DATA FINAL] é obrigatório!" >
                                            </p:inputMask>
                                        </p:panelGrid>                                
                                    </p:panelGrid>                                
                                </p:panelGrid>
                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                    <p:selectBooleanCheckbox  itemLabel="Informar Data Vencimento" value="#{financeiroController.porDataVencimento}">
                                        <p:ajax event="change" update="pnlFiltroData"/>
                                    </p:selectBooleanCheckbox>
                                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" rendered="#{financeiroController.porDataVencimento}">

                                            <h:outputText value="Data Inicial" />
                                            <p:inputMask mask="99/99/9999"    value="#{financeiroController.dataVencimentoInicial}" required="true" requiredMessage="[DATA INICIAL] é obrigatório!" >
                                            </p:inputMask>
                                        </p:panelGrid>

                                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                                            <h:outputText value="Data Final" />
                                            <p:inputMask mask="99/99/9999"   value="#{financeiroController.dataVencimentoFinal}"  required="true" requiredMessage="[DATA FINAL] é obrigatório!" >
                                            </p:inputMask>
                                        </p:panelGrid>                                
                                    </p:panelGrid>                                
                                </p:panelGrid>
                            </p:panelGrid>
                        </div>

                        <div class="Container100 Responsive100" >

                            <p:dataTable id="listaPesquisa" var="p" value="#{financeiroController.listaFinanceiro}" 
                                         rendered="#{financeiroController.tela == 0}" reflow="true" style="" emptyMessage="Lista vazia" 
                                         paginator="true" rows="15" rowsPerPageTemplate="15,50,100">
                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column rowspan="2" headerText="Código"  sortBy="#{p.seqFinanceiro}"/>
                                        <p:column rowspan="2" headerText="Parceiro"  sortBy="#{p.nomeParceiroDoc}" />
                                        <p:column rowspan="2" headerText="Categoria II" sortBy="#{p.tipoLancamento}"/>
                                        <p:column colspan="2" headerText="Valores" />
                                        <p:column colspan="4" headerText="Datas" />
                                        <p:column rowspan="2" headerText="Status"  sortBy="#{p.etapa}" />
                                        <p:column rowspan="2" headerText="Detalhe" width="8%"/>
                                    </p:row>
                                    <p:row>
                                        <p:column headerText="Previsto" width="4%" sortBy="#{p.valor}" />
                                        <p:column headerText="Pago" width="4%" sortBy="#{p.valorPagamento}" />

                                        <p:column headerText="Emissão" width="4%"  sortBy="#{p.dataEmissao}" />
                                        <p:column headerText="Vencimento" width="4%" sortBy="#{p.dataVencimento}" />
                                        <p:column headerText="Pagamento" width="4%" sortBy="#{p.dataPagamento}" />
                                        <p:column headerText="Cadastro" width="4%" sortBy="#{p.dataCadastro}" />
                                    </p:row>
                                </p:columnGroup> 
                                <p:column headerText="Código" width="8%"  style="text-align: center">
                                    <h:outputText value="#{p.seqFinanceiro}"  title="#{p.seqFinanceiro}" />                               
                                </p:column>

                                <p:column headerText="Parceiro" style="text-align: center">
                                    <h:outputText value="#{p.nomeParceiroPC}"  title="#{p.nomeParceiroDoc}"/> 
                                </p:column>

                                <p:column headerText="Categoria II" style="text-align: center">
                                    <h:outputText value="#{p.tipoLancamento}"  title="#{p.tipoLancamento}"/> 
                                </p:column>
                                <p:column headerText="Valor Previsto" style="text-align: center">
                                    <h:outputText value="#{p.valor}"  title="#{p.valor}">                               
                                        <f:convertNumber locale="pt_BR" pattern="#,##0.00" maxFractionDigits="2" groupingUsed="true" maxIntegerDigits="20" type="currency" currencySymbol="R$" />
                                    </h:outputText> 
                                </p:column>

                                <p:column headerText="Valor Pago" style="text-align: center">
                                    <h:outputText value="#{p.valorPagamento}"  title="#{p.valorPagamento}"> 
                                        <f:convertNumber locale="pt_BR" pattern="#,##0.00" maxFractionDigits="2" groupingUsed="true" maxIntegerDigits="20" type="currency" currencySymbol="R$" />
                                    </h:outputText> 
                                </p:column>

                                <p:column headerText="Data Emissão" style="text-align: center">
                                    <h:outputText value="#{p.dataEmissao}"  title="#{p.dataEmissao}">                               
                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="medium" locale="pt_BR" />
                                    </h:outputText> 
                                </p:column>

                                <p:column  headerText="Data Vencimento" style="text-align: center">
                                    <h:outputText value="#{p.dataVencimento}"  title="#{p.dataVencimento}"  >
                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="medium" locale="pt_BR" />
                                    </h:outputText>                               
                                </p:column>
                                <p:column  headerText="Data Pagamento" style="text-align: center">
                                    <h:outputText value="#{p.dataPagamento}"  title="#{p.dataPagamento}"  >
                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="medium" locale="pt_BR" />
                                    </h:outputText>                               
                                </p:column>

                                <p:column  headerText="Data Cadastro" style="text-align: center">
                                    <h:outputText value="#{p.dataCadastro}"  title="#{p.dataCadastro}"  >
                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="medium" locale="pt_BR" />
                                    </h:outputText>
                                </p:column>

                                <p:column  headerText="Status" style="text-align: center">
                                    <h:outputText value="#{p.etapa}"  title="#{p.etapa}" />
                                </p:column>

                                <p:column width="8%"  style="text-align: center" exportable="false">
                                    <p:commandButton icon="fa fa-search Fs18 white" actionListener="#{financeiroController.selecionar(p)}" ajax="false" update=":frmDetalhe :frmLista"/>
                                </p:column>

                                <p:columnGroup type="footer">
                                    <p:row>
                                        <p:column colspan="3" style="text-align:right" />
                                        <p:column footerText="#{financeiroController.totalValorBruto}"/>
                                        <p:column footerText="#{financeiroController.totalValorLiquido}"/>
                                        <p:column colspan="6" footerText="" />                                        
                                    </p:row>
                                </p:columnGroup>
<!--p:column headerText="Código" sortBy="#{p.seqFinanceiro}" width="8%"  style="text-align: center">
                                    <h:outputText value="#{p.seqFinanceiro}"  title="#{p.seqFinanceiro}" />                               
                                </p:column>
                                <p:column headerText="Parceiro" sortBy="#{p.parceiro}" style="text-align: center">
                                    <h:outputText value="#{p.parceiro}"  title="#{p.parceiro}" />                               
                                </p:column>
                                <p:column headerText="Data de Emissão" sortBy="#{p.dataEmissao}"  style="text-align: center">
                                    <h:outputText value="#{p.dataEmissao}"  title="#{p.dataEmissao}"  >
                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="medium" locale="pt_BR" />
                                    </h:outputText>                               
                                </p:column>

                                <p:column headerText="Data de Vencimento" sortBy="#{p.dataVencimento}"  style="text-align: center">
                                    <h:outputText value="#{p.dataVencimento}"  title="#{p.dataVencimento}"  >
                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="medium" locale="pt_BR" />
                                    </h:outputText>                               
                                </p:column>

                                <p:column headerText="Data de Pagamento" sortBy="#{p.dataPagamento}"  style="text-align: center">
                                    <h:outputText value="#{p.dataPagamento}"  title="#{p.dataPagamento}"  >
                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="medium" locale="pt_BR" />
                                    </h:outputText>                               
                                </p:column>
                                <p:column headerText="Valor" sortBy="#{p.dataCadastro}" style="text-align: center">
                                    <h:outputText value="#{p.valor}">
                                        <f:convertNumber locale="pt_BR" pattern="#,##0.00" maxFractionDigits="2" groupingUsed="true" maxIntegerDigits="20" type="currency" currencySymbol="R$" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Status" sortBy="#{p.etapa}" style="text-align: center">
                                    <h:outputText value="#{p.etapa}"/>
                                </p:column>
                                <p:column headerText="Dt. Cadastro" sortBy="#{p.dataCadastro}"  style="text-align: center"  width="10%">
                                    <h:outputText value="#{p.dataCadastro}"  title="#{p.dataCadastro}"  >
                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="medium" locale="pt_BR" />
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Detalhe" width="8%">
                                    <p:commandButton icon="fa fa-search Fs18 white"  actionListener="#{financeiroController.selecionar(p)}" ajax="false" update=":frmDetalhe :frmLista"/>
                                </p:column-->
                            </p:dataTable>
                        </div>
                    </h:form>

                    <h:form id="frmDetalhe">
                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" rendered="#{financeiroController.tela == 1}"> 
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" rendered="#{financeiroController.financeiro.seqFinanceiro eq null}"> 
                                <h2 class="BigTopic">Contas a Pagar</h2>     
                            </p:panelGrid>
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" rendered="#{financeiroController.financeiro.seqFinanceiro ne null}"> 
                                <h2 class="BigTopic">Contas a Pagar - nº#{financeiroController.financeiro.seqFinanceiro}</h2> 
                                <p:commandLink value="Motivo do Cancelamento" immediate="true" rendered="#{financeiroController.financeiro.etapa eq 'CANCELADO' and financeiroController.financeiro.motivoCancelamento != null}" onclick="PF('motivoCancelamento').show();"/>
                                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" rendered="#{financeiroController.financeiro.seqFinanceiro ne null}"> 
                                    <p:menuButton value="#{financeiroController.financeiro.etapa}">
                                        <p:menuitem icon="fa fa-arrow-right cor" value="A VENCER" actionListener="#{financeiroController.enviarParaProximaEtapa('A VENCER')}"/>
                                        <p:menuitem icon="fa fa-arrow-right cor" value="VENCIDO" actionListener="#{financeiroController.enviarParaProximaEtapa('VENCIDO')}"/>
                                        <p:menuitem icon="fa fa-arrow-right cor" value="STANDY-BY" actionListener="#{financeiroController.enviarParaProximaEtapa('STANDY-BY')}"/>
                                        <p:menuitem icon="fa fa-arrow-right cor" value="QUITADO" actionListener="#{financeiroController.enviarParaProximaEtapa('QUITADO')}"/>
                                        <p:menuitem icon="fa fa-arrow-right cor" value="PARCIALMENTE QUITADO" actionListener="#{financeiroController.enviarParaProximaEtapa('PARCIALMENTE QUITADO')}"/>
                                        <p:menuitem icon="fa fa-arrow-right cor" value="CANCELADO" actionListener="#{financeiroController.enviarParaProximaEtapa('CANCELADO')}" onclick="PF('motivoCancelamento').show();"/>
                                    </p:menuButton> 
                                    <p:commandButton value="Editar" style="float: right;width: 80px" actionListener="#{financeiroController.editar()}" update=":frmDetalhe :frmLista" rendered="#{loginController.usuario.acFinContasPagar== 1}"/>
